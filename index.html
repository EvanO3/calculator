const subtract = (num1, num2)=>{
        return total =num1-num2;
}
 /**

          **/

const multiply = (num1, num2)=>{
    return total = num1*num2;
}
 /**

        * @param num2
        * @return total
        * this method takes in two numbers and returns the divison of both
          **/
const divide = (num1, num2)=>{
    return total = num1/num2;
}

const operate = function(operator, num1, num2) {
    switch(operator){
        case '+': 
        Add(num1, num2); 
        break;

        case'-': 
        subtract(num1, num2);
        break;
        
        case'*': 
       multiply(num1, num2);
        break;

        case'/': 
        divide(num1, num2);
        break;
        
        default:
            console.log('invalid operator used');
    }

}
